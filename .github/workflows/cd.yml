name: cd

on:
  release:
    types: [created]

jobs:
  deploy:

    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: 10.13
      - name: Install NPM dependencies
        run: npm ci
      - name: Build source code
        run: npm run build --if-present
      - name: Setup terraform
        run: |
          curl -fSL "https://releases.hashicorp.com/terraform/0.12.9/terraform_0.12.9_linux_amd64.zip" -o terraform.zip && \
          echo "69712c6216cc09b7eca514b9fb137d4b1fead76559c66f338b4185e1c347ace5 *terraform.zip" | sha256sum -c - && \
          sudo unzip -o -d /usr/local/bin/ terraform.zip
      - name: Deploy in AWS
        run: npm run deploy
        env:
          ANTIFRAGILE_INFRASTRUCTURE_DOMAIN_NAME: ${{ secrets.ANTIFRAGILE_INFRASTRUCTURE_DOMAIN_NAME }}
          ANTIFRAGILE_STATE_AWS_DYNAMODB_TABLE: ${{ secrets.ANTIFRAGILE_STATE_AWS_DYNAMODB_TABLE }}
          ANTIFRAGILE_STATE_AWS_REGION: ${{ secrets.ANTIFRAGILE_STATE_AWS_REGION }}
          ANTIFRAGILE_STATE_AWS_S3_BUCKET: ${{ secrets.ANTIFRAGILE_STATE_AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GH_ORGS: ${{ secrets.GH_ORGS }}
